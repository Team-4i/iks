<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Visualization - {{ pdf_doc.title }}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container-fluid {
            max-width: 1400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .node circle {
            fill: #fff;
            stroke: #1f77b4;
            stroke-width: 2px;
            transition: all 0.3s ease;
        }

        .node circle:hover {
            fill: #1f77b4;
            cursor: pointer;
        }

        .node text {
            font: 14px sans-serif;
            fill: #333;
            font-weight: bold;
        }

        .link {
            fill: none;
            stroke: #1f77b4;
            stroke-width: 2px;
        }

        .topic-node:hover {
            cursor: pointer;
        }

        #topic-details {
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 20px;
            border-radius: 8px;
        }

        #topic-details .card-title {
            color: #1f77b4;
            font-size: 1.2em;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        #topic-details .card-text {
            color: #666;
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #1f77b4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #145c8e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <a href="{% url 'dynamicDB:view_pdf' pdf_doc.pk %}" class="back-button">‚Üê Back to Document</a>
        
        <h2>Topic Visualization: {{ pdf_doc.title }}</h2>
        <div id="topic-graph" style="width: 100%; height: 600px;"></div>
        
        <!-- Topic Details Panel -->
        <div id="topic-details" class="card position-fixed" style="right: 20px; top: 20px; width: 300px; display: none;">
            <div class="card-body">
                <h5 class="card-title" id="detail-title"></h5>
                <p class="card-text" id="detail-content"></p>
            </div>
        </div>
    </div>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const data = {{ topic_data|safe }};
            
            // Convert the hierarchical data to a flat array of topics and ensure proper ordering
            const topics = [{ 
                name: data.name, 
                content: "Main document",
                order: 0 
            }].concat(
                data.children.sort((a, b) => a.order - b.order) || []
            );
            
            // Set up the D3 visualization
            const width = document.getElementById('topic-graph').offsetWidth;
            const height = 600;
            const margin = {top: 50, right: 150, bottom: 50, left: 150};
            const nodeSpacing = (width - margin.left - margin.right) / (topics.length - 1);
            
            // Create the SVG container
            const svg = d3.select("#topic-graph")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", `translate(${margin.left},${height/2})`);
            
            // Create links (lines connecting topics)
            for (let i = 0; i < topics.length - 1; i++) {
                svg.append("line")
                    .attr("class", "link")
                    .attr("x1", i * nodeSpacing)
                    .attr("y1", 0)
                    .attr("x2", (i + 1) * nodeSpacing)
                    .attr("y2", 0);
            }
            
            // Create nodes
            const nodes = svg.selectAll(".node")
                .data(topics)
                .join("g")
                .attr("class", "node")
                .attr("transform", (d, i) => `translate(${i * nodeSpacing},0)`);
            
            // Add circles to nodes
            nodes.append("circle")
                .attr("r", 10)
                .attr("class", "topic-node")
                .on("click", function(event, d) {
                    showTopicDetails(d);
                });
            
            // Add order numbers above nodes
            nodes.append("text")
                .attr("dy", -15)
                .attr("text-anchor", "middle")
                .text((d, i) => i === 0 ? "Start" : d.order)
                .style("font-size", "12px")
                .style("fill", "#666");
            
            // Add labels to nodes
            nodes.append("text")
                .attr("dy", 30)
                .attr("text-anchor", "middle")
                .text(d => d.name)
                .call(wrap, nodeSpacing - 10);
            
            // Function to show topic details
            function showTopicDetails(topic) {
                const detailsPanel = document.getElementById('topic-details');
                const titleElement = document.getElementById('detail-title');
                const contentElement = document.getElementById('detail-content');
                
                titleElement.textContent = topic.name;
                contentElement.textContent = topic.content || "Main document";
                
                detailsPanel.style.display = 'block';
            }
            
            // Function to wrap text
            function wrap(text, width) {
                text.each(function() {
                    const text = d3.select(this);
                    const words = text.text().split(/\s+/).reverse();
                    let word;
                    let line = [];
                    let lineNumber = 0;
                    const lineHeight = 1.1;
                    const y = text.attr("y");
                    const dy = parseFloat(text.attr("dy"));
                    let tspan = text.text(null).append("tspan")
                        .attr("x", 0)
                        .attr("y", y)
                        .attr("dy", dy + "px");
                    
                    while (word = words.pop()) {
                        line.push(word);
                        tspan.text(line.join(" "));
                        if (tspan.node().getComputedTextLength() > width) {
                            line.pop();
                            tspan.text(line.join(" "));
                            line = [word];
                            tspan = text.append("tspan")
                                .attr("x", 0)
                                .attr("y", y)
                                .attr("dy", ++lineNumber * lineHeight + dy + "px")
                                .text(word);
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
