<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Combos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
{% load combo_filters %}

<div class="combos-page">
    <header class="combos-header">
        <div class="header-content">
            <div class="back-button">
                <a href="{% url 'spinwheel:index' %}">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Game</span>
                </a>
            </div>
            <h1>Card Combos</h1>
        </div>
    </header>

    <div class="combos-content">
        {% for combo in combos %}
        <div class="combo-card">
            <h3>{{ combo.name }}</h3>
            <p>{{ combo.description }}</p>
            <p>Bonus: {{ combo.bonus_coins }} Coins</p>
            {% if player_progress|get_combo_status:combo %}
                <p>Status: Completed</p>
            {% else %}
                <p>Status: In Progress</p>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .combos-page {
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1c2c 0%, #2a2d3f 100%);
        color: #ffffff;
    }

    .combos-header {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-content {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        gap: 2rem;
    }

    /* Consistent Back Button Style */
    .back-button {
        position: relative;
        z-index: 2001;
    }
    
    .back-button a {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.8rem 1.5rem;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .back-button a:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    
    .back-button i {
        font-size: 1rem;
    }

    .combos-content {
        max-width: 1200px;
        margin: 2rem auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        padding: 0 1rem;
    }

    .combo-card {
        background: rgba(255, 255, 255, 0.1);
        padding: 1.5rem;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .combo-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    
    .combo-card h3 {
        margin-bottom: 1rem;
        color: #ffd700;
        font-size: 1.4rem;
    }
    
    .combo-card p {
        margin-bottom: 0.8rem;
        line-height: 1.6;
    }
    
    .combo-card p:last-child {
        margin-top: 1.5rem;
        padding: 0.5rem 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50px;
        display: inline-block;
        font-weight: 500;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .header-content {
            flex-direction: column;
            gap: 1rem;
            text-align: center;
        }
        
        .combos-content {
            grid-template-columns: 1fr;
            padding: 1rem;
        }
    }
</style>
</body>
</html>
